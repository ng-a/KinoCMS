              <div class="row gx-2 gy-4">

                  <div class="col row m-0 p-0">
                      <label for="name" class="col-auto col-form-label">Названия новости</label>

                      <div class="col-sm-8">
                          <input type="text" id="name" name = "name" class="form-control">
                      </div>
                  </div>

                  <div class="col row">
                      <label for="data" class="col-md-auto col-form-label">Дата публикации</label>

                      <div class="col-auto">
                          <input type="date" id="data" name="data" class="form-control">
                      </div>
                  </div>

              </div>



              <div class="row gx-2 gy-4">
                  <label for="describe" class="col-auto col-form-label pe-4">Описания</label>

                  <div class="col">
                      <textarea class="form-control" id="describe" name="describe" rows="3"></textarea>
                  </div>
              </div>



              <div class="row gx-2 gy-4">
                  <label for="describe" class="col-md-auto col-form-label pe-4">Главна картинка</label>

                  <div class="col">
                      <textarea class="form-control" id="describe" rows="3"></textarea>
                  </div>
              </div>



              <div class="row gx-2 gy-4">
                  <label for="describe" class="col-md-auto col-form-label pe-4">Галерея картинок</label>

                  <div class="col">
                      <textarea class="form-control" id="describe" rows="3"></textarea>
                  </div>
              </div>


              <div class="row gx-2 gy-4">
                  <label for="trailer" class="col-auto col-form-label pe-4">Сылка на трейлер</label>

                  <div class="col">
                      <input type="text" id="trailer" name="trail" class="form-control">
                  </div>
              </div>

              <div class="row gx-2 gy-4">
                  <label for="trailer" class="col-auto col-form-label pe-4">Тип кино</label>

                  <div class="col gy-4">
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="2d" value="2d">
                          <label class="form-check-label" for="2d">2D</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="3d" value="3d">
                          <label class="form-check-label" for="3d">3D</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="imax" value="imax">
                          <label class="form-check-label" for="imax">IMAX</label>
                      </div>
                  </div>
              </div>

              <button type="submit" class="btn btn-primary">Save changes</button>

          </form>
