<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <form id="film-from" class="row m-0 p-0 needs-validation my-4" enctype="multipart/form-data" method="post">

        <div class="form-group col">

            <div class="row">
                <label for="name" class="col-4 col-form-label">Названия фильма</label>

                <div class="col-sm-4">
                    <input type="text" id="name" name = "name" class="form-control">
                </div>
            </div>

        </div>

        <div class="form-group col">

            <div class="row">
                <label for="date" class="col-4 col-form-label">Дата публикации</label>

                <div class="col-4">
                    <input type="date" id="date" name="date" class="form-control">
                </div>
            </div>

        </div>

        <div class="form-group row">

            <div class="row mt-4">
                <label for="descriptions" class="col-2 col-form-label">Описания</label>

                <div class="col">
                    <textarea class="form-control" id="descriptions" name="descriptions" rows="3"></textarea>
                </div>
            </div>

            <div class="row mt-4">
                <label for="add-main-image" class="col-2 col-form-label pe-4">Главна картинка</label>

                <div id="main-images"  class="col">

                    <div id="add-block-main-image" class="position-relative d-inline-block img-width my-2">
                        <button type="button" id="add-main-image" class="btn" style="height:100px; width:160px">
                            <svg width="40" height="40" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </button>
                    </div>

                </div>

            </div>


            <div class="row mt-4">
                <label for="add-gallery-image" class="col-2 col-form-label pe-4">Галерея картинок</label>

                <div class="col" id="gallery-images">


                    <div id="add-block-gallery-image" class="position-relative d-inline-block img-width my-2">
                        <!--                              <button type="button" class="position-absolute top-0 start-100 translate-middle btn">✕</button>-->
                        <button type="button" id="add-gallery-image" class="btn" style="height:100px; width:160px">
                            <svg width="40" height="40" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </button>
                    </div>

                </div>

            </div>



            <div class="row mt-4">
                <label for="link" class="col-2 col-form-label">Ссылка на трейлер</label>

                <div class="col">
                    <input type="text" id="link" name= "link" class="form-control">
                </div>
            </div>

            <div class="row mt-4">

                <label class="col-2 col-form-label pe-4">Тип кино</label>

                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="2d" value="2d">
                        <label class="form-check-label" for="2d">2D</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="3d" value="3d">
                        <label class="form-check-label" for="3d">3D</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="imax" value="imax">
                        <label class="form-check-label" for="imax">IMAX</label>
                    </div>
                </div>

            </div>


            <div class="row mt-4">
                <label for="link" class="col-2 col-form-label">SEO блок:</label>


                <div class="col">
                    <div class="row mt-4">
                        <label for="seo-link" class="col-2 col-form-label">URL</label>

                        <div class="col-6">
                            <input type="text" id="seo-link" name="seo-link" class="form-control">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <label for="seo-title" class="col-2 col-form-label">Title</label>

                        <div class="col-6">
                            <input type="text" id="seo-title" name= "seo-title" class="form-control">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <label for="seo-keywords" class="col-2 col-form-label">Keywords</label>

                        <div class="col-6">
                            <input type="text" id="seo-keywords" name="seo-keywords" class="form-control">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <label for="seo-descriptions" class="col-2 col-form-label">Descriptions</label>

                        <div class="col-6">
                            <input type="text" id="seo-descriptions" name="seo-descriptions" class="form-control">
                        </div>
                    </div>


                    </div>
                </div>
            </div>


        <!--    <button type="submit" class="btn btn-primary">Save changes</button>-->
        <!--    <button type="button" class="btn btn-primary" onclick="save()">Save changes</button>-->

    </form>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="/static/admin/JS/image.js"></script>


</body>
</html>
